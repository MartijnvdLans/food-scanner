<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodscan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
    </header>
    <main>
        <section>
            <div></div>
        </section>
        <section id="content">
            <h2>Scan een product om te beginnen v3.1.9</h2>
            <figure>
                <img src=${product.img}>
             </figure>
             <h2>${product.name}</h2>
             <h3>${product.brand}</h3>
             <ul>
                <li>Kcal:  ${product.energy}<li>
                <li>Koolhydraten  ${product.carbo}<li>
                <li>Vetten  ${product.fat}<li>
                <li>Eiwitten  ${product.proteins}<li>
                <li>Vezels  ${product.fiber}<li>
              </ul>
        </section>
        <section id="container">    
            <ul id="barcodes">
                <li>test</li>
            </ul>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
